<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Money Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tap Bot</h1>
        <div class="money-display" id="moneyDisplay"><img src="tap-button.jpg" alt="" srcset="">$0</div>
        <p>Tappy for fun</p>
        <div id="tapContainer">
            <img id="tapButton" src="tap-button.jpg" alt="Tap to Earn Money">
            <div id="progressContainer">
                <div id="progressBar"></div>
            <div id="floatingText">+4</div>
        </div>
    
        
    </div>
    <script src="script.js"></script>
</body>
</html>
